<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Side Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .content {
            padding: 20px;
            height: calc(100vh - 70px);
            overflow-y: auto;
        }
        
        .content h2 {
            margin: 0 0 15px 0;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
        }
        
        .content p {
            margin: 0 0 15px 0;
            line-height: 1.5;
            opacity: 0.9;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .info-box p {
            margin: 0 0 10px 0;
            font-size: 14px;
        }
        
        .info-box p:last-child {
            margin-bottom: 0;
        }
        
        .url-display {
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .status {
            color: #4ade80;
            font-weight: 600;
        }
        
        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background 0.2s ease;
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Scrollbar styling */
        .content::-webkit-scrollbar {
            width: 6px;
        }
        
        .content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        .content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sidebar Extension</h1>
    </div>
    
    <div class="content">
        <h2>Hello World!</h2>
        <p>This is a native Chrome side panel created using the chrome.sidePanel API.</p>
        <p>This panel will stay open and persist across different tabs and websites.</p>
        
        <div class="info-box">
            <p><strong>Current URL:</strong> <span id="current-url" class="url-display">Loading...</span></p>
            <p><strong>Extension Status:</strong> <span id="extension-status" class="status">Active</span></p>
            <p><strong>Panel Type:</strong> <span id="panel-type">Native Side Panel</span></p>
        </div>
        
        <button class="refresh-btn" id="refresh-btn">Refresh URL</button>
    </div>
    
    <script src="sidepanel.js"></script>
</body>
</html>
